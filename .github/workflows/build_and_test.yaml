name: Build and Test (Linux, Ubuntu 22.04 LTS)

on:
  pull_request:
  push:
  schedule:
    - cron: '0 16 * * 5'  # Every Friday 4pm

jobs:
  build:
    name: Build and Test (Linux, Ubuntu 22.04 LTS)
    runs-on: ubuntu-22.04
    steps:
      - name: 'Install build dependencies'
        run: |-
          sudo apt-get update
          sudo apt-get install --yes --no-install-recommends -V \
            asciidoc \
            autoconf \
            automake \
            autopoint \
            bsdiff \
            build-essential \
            gettext \
            libapr1-dev \
            libaprutil1-dev \
            libsvn-dev \
            python3 \
            xmlto

      - name: 'Checkout Git branch'
        uses: actions/checkout@v4

      - name: 'Bootstrap'
        run: |-
          ./autogen.sh

      - name: 'Configure #1'
        run: |-
          ./configure --enable-man

      - name: 'Create release archive'
        run: |-
          make dist

      - name: 'Configure #2'
        run: |-
          tar xf rsvndump-*.tar.gz
          mkdir build
          cd build
          ../rsvndump-*/configure --enable-debug --enable-man

      - name: 'Build'
        run: |-
          set -x
          make -C build -j$(nproc)

      - name: 'Install'
        run: |-
          set -x -o pipefail
          make -C build DESTDIR="${PWD}"/ROOT install
          find ROOT | sort | xargs ls -ld

      - name: 'Run the test suite'
        run: |-
          ln -s ../build/src/rsvndump src/rsvndump  # make test runner happy
          cd tests/db
          set -x
          ./tdb.py all
          ./tdb.py all --verbose
          ./tdb.py all --deltas
          ./tdb.py all --deltas --keep-revnums
          ./tdb.py all --keep-revnums
